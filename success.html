<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <title>Message Sent</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f7fa;
      margin: 0;
    }
    .success-container {
      text-align: center;
      background: #fff;
      padding: 50px 40px;
      border-radius: 8px;
	  border:solid 1px lightgray;
    }
    .success-container img {
      width: 80px;
      margin-bottom: 20px;
    }
    .success-container h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .success-container p {
      color: gray;
      margin-bottom: 20px;
    }
    .success-container a {
      text-decoration: none;
      border: 1px solid lightgray;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
	  color:black;
	  
    }
    .success-container a:hover {
      background: lightgray;
    
    }
  </style>
</head>
<body>
  <div class="success-container">
    <i class="fa-solid fa-circle-check" style="font-size: 40px; color: #1b7842; margin-bottom: 20px;"></i>
    <h3>Form submitted successfully!</h3>
    <p>Thank you for reaching out to us.<br>We'll review your submission and get back to you soon.</p>
    <a href="index.html">
        <i class="fa-solid fa-arrow-left" style="font-weight: 900; margin-right: 8px;"></i> Go Back
    </a>
  </div>
</body>
</html>
